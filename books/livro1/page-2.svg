<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="600" fill="#f8f0ff" stroke="#333" stroke-width="2"/>
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">Aventura Espacial</text>
  <text x="200" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#666">Capítulo 2</text>
  <circle cx="200" cy="180" r="30" fill="#ffd700" stroke="#ff8c00" stroke-width="3"/>
  <circle cx="150" cy="200" r="8" fill="#c8d6e5"/>
  <circle cx="250" cy="220" r="12" fill="#ff6b6b"/>
  <text x="50" y="350" font-family="Arial, sans-serif" font-size="14" fill="#333">A lua piscou para as estrelas</text>
  <text x="50" y="370" font-family="Arial, sans-serif" font-size="14" fill="#333">e contou um segredo especial...</text>
  <text x="50" y="410" font-family="Arial, sans-serif" font-size="14" fill="#333">Os planetas dançavam em volta</text>
  <text x="50" y="430" font-family="Arial, sans-serif" font-size="14" fill="#333">do sol dourado, cada um com</text>
  <text x="50" y="450" font-family="Arial, sans-serif" font-size="14" fill="#333">sua própria melodia cósmica.</text>
</svg>
