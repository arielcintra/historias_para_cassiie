<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="600" fill="#e8f5e8" stroke="#333" stroke-width="2"/>
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">Jardim das Estrelas</text>
  <text x="200" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#666">Capítulo 1</text>
  <rect x="50" y="150" width="300" height="150" fill="#90EE90" rx="10"/>
  <circle cx="100" cy="180" r="8" fill="#FF69B4"/>
  <circle cx="150" cy="200" r="6" fill="#FFD700"/>
  <circle cx="250" cy="170" r="7" fill="#87CEEB"/>
  <circle cx="300" cy="190" r="9" fill="#FF6347"/>
  <text x="50" y="350" font-family="Arial, sans-serif" font-size="14" fill="#333">No jardim das constelações,</text>
  <text x="50" y="370" font-family="Arial, sans-serif" font-size="14" fill="#333">uma estrela cadente desenhou</text>
  <text x="50" y="390" font-family="Arial, sans-serif" font-size="14" fill="#333">um caminho mágico...</text>
  <text x="50" y="430" font-family="Arial, sans-serif" font-size="14" fill="#333">As flores estelares brilhavam</text>
  <text x="50" y="450" font-family="Arial, sans-serif" font-size="14" fill="#333">com cores que nunca antes</text>
  <text x="50" y="470" font-family="Arial, sans-serif" font-size="14" fill="#333">foram vistas na Terra.</text>
</svg>
